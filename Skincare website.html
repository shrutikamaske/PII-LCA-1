<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Natural skincare products for healthy skin.">
    <title>Skincare Brand - Products</title>
    <link rel="stylesheet" href="styles.css">
   
</head>
<body>
    <header>
        <h1>Our Products</h1>
    </header>

    <section id="products">
        <div class="product-container">
            <div class="product-grid">
                <div class="product-item">
                    <h3>Moisturizer</h3>
                    <img src="moisturizer.jpg" alt="Moisturizer">
                    <p>Hydrating moisturizer for all skin types.</p>
                </div>
                <div class="product-item">
                    <h3>Face Wash</h3>
                    <img src="gel-face-wash.jpg" alt="Gel Face Wash">
                    <p>Gentle face wash that cleanses without drying.</p>
                </div>
                <div class="product-item">
                    <h3>Sunscreen</h3>
                    <img src="sunscreen.jpg" alt="Sunscreen">
                    <p>Broad-spectrum SPF 50 for daily protection.</p>
                </div>
                <div class="product-item">
                    <h3>Serum</h3>
                    <img src="serum.jpg" alt="Serum">
                    <p>Vitamin C serum for bright and healthy skin.</p>
                </div>
                <div class="product-item">
                    <h3>Night Cream</h3>
                    <img src="night-cream.jpg" alt="Night Cream">
                    <p>Deeply nourishing night cream for rejuvenation.</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
